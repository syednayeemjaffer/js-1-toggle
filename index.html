<body>
    <main>
        <div id="topImage"></div>
        <article  id="art">
            <div class="star">
                <h1 class="top">FAQs</h1>
            </div>
            <header>
                <button onclick="neg()" id="one">
                    <p id="onep"> What is Frontend Mentor, and how will it help me?</p>
                    <div id="plus1"></div>
                    <p id="onepp"> Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.</p>
                </button>
                <button onclick="neg1()" id="two">
                    <p id="twop"> Is Frontend Mentor free?</p>
                    <div id="plus2"></div>
                    <p id="onepp"> Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels.</p>
                </button>
                <button onclick="neg2()" id="three">
                    <p id="threep"> Can I use Frontend Mentor projects in my portfolio? </p>
                    <div id="plus3"></div>
                    <p id="onepp"> Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent way to showcase your skills to potential employers! </p>
                </button>
                <button onclick="neg3()" id="four">
                    <p id="fourp"> How can I get help if I'm stuck on a challenge?</p>
                    <div id="plus4"></div>
                    <p id="onep"> The best place to get help is inside Frontend Mentor's Discord community. There's a help channel where you can ask questions and seek support from other community members.</p>
                </button>
            </header>
        </article>
    </main>


    <script src="script.js"></script>
